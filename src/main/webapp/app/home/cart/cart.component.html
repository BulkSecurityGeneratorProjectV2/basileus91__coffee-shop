<div class="shopping-cart">
    <!-- Title -->
    <div class="title" jhiTranslate="global.cart.cart">
        Pungă de cumpărături
    </div>

    <!-- Product #1 -->
    <div *ngFor="let coffee of coffeeList" class="item">
        <div class="buttons">
            <fa-icon (click)="removeFromList(coffee.id)" icon="remove" style="font-size: 20px;color: red; cursor: pointer"></fa-icon>
<!--            <span class="delete-btn"></span>-->
<!--            <span class="like-btn"></span>-->
        </div>
        <div class="image">
            <img src="data:image/png;base64,{{coffee?.photo}}" width="150px" height="150px" alt="" />
        </div>

        <div class="description">
            <span style="font-size: larger;font-weight: bold;">{{ coffee?.name }}</span>
            <span>{{ coffee?.description }}</span>
            <span>{{ coffee?.countryName }}</span>
        </div>

        <div class="quantity">
            <button class="plus-btn" type="button" name="button" (click)="addAmount(coffee)">
                <fa-icon icon="plus"></fa-icon>
            </button>
            <span>{{coffee?.orderedAmount}}</span>
            <button class="minus-btn" type="button" name="button" (click)="removeAmount(coffee)">
                <fa-icon icon="minus"></fa-icon>
            </button>
        </div>

        <div class="total-price">{{ coffee?.price * coffee?.orderedAmount }} Lei</div>
    </div>
    <div *ngIf="coffeeList.length>0">
        <span style="float: right; padding-right: 80px;">{{ totalAmountPrice }} Lei</span>
    </div>
    <div *ngIf="coffeeList.length>0">
        <button (click)="orderCheckout()" style="float: right; margin-bottom: 10px; margin-right: 10px; margin-top: 10px;">Finalizează comanda</button>
    </div>
</div>
